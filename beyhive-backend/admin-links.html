<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Management - Beyhive Alert Admin</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b6b, #feca57, #48dbfb);
            padding: 20px;
            text-align: center;
            color: white;
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }
        
        .content {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus, input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        }
        
        .links-list {
            margin-top: 30px;
        }
        
        .link-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .link-info h3 {
            margin: 0 0 5px 0;
            color: #333;
            font-size: 16px;
        }
        
        .link-info p {
            margin: 0;
            color: #666;
            font-size: 14px;
            word-break: break-all;
        }
        
        .link-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        
        .empty-state h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêù Links Management</h1>
            <p>Manage dynamic links for the Beyhive Alert app</p>
            
            <div style="margin-top: 20px;">
                <a href="https://beyhive-backend.onrender.com/admin.html" 
                   style="background: rgba(255,255,255,0.2); 
                          color: white; 
                          text-decoration: none; 
                          padding: 10px 20px; 
                          border-radius: 6px; 
                          font-weight: 600;
                          display: inline-block;
                          margin: 0 5px;">
                    üì± Notifications
                </a>
                <a href="https://beyhive-backend.onrender.com/admin-links.html" 
                   style="background: rgba(255,255,255,0.3); 
                          color: white; 
                          text-decoration: none; 
                          padding: 10px 20px; 
                          border-radius: 6px; 
                          font-weight: 600;
                          display: inline-block;
                          margin: 0 5px;">
                    üîó Links
                </a>
            </div>
        </div>
        
        <div class="content">
            <div id="alert" class="alert"></div>
            
            <form id="linkForm">
                <div class="form-group">
                    <label for="linkTitle">Link Title:</label>
                    <input type="text" id="linkTitle" placeholder="e.g., Follow us on Instagram" required>
                </div>
                
                <div class="form-group">
                    <label for="linkUrl">Link URL:</label>
                    <input type="url" id="linkUrl" placeholder="https://instagram.com/beyhivealert" required>
                </div>
                
                <button type="submit" class="btn">Add Link</button>
            </form>
            
            <div class="links-list">
                <h2>Current Links</h2>
                <div id="linksContainer">
                    <div class="loading">Loading links...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        
        // Show alert message
        function showAlert(message, type = 'success') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
        
        // Load all links
        async function loadLinks() {
            try {
                const response = await fetch(`${API_BASE}/api/links`);
                const links = await response.json();
                
                const container = document.getElementById('linksContainer');
                
                if (links.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>No links yet</h3>
                            <p>Add your first link using the form above!</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = links.map(link => `
                    <div class="link-item" data-id="${link.id}">
                        <div class="link-info">
                            <h3>${escapeHtml(link.title)}</h3>
                            <p>${escapeHtml(link.url)}</p>
                        </div>
                        <div class="link-actions">
                            <button class="btn btn-danger btn-small" onclick="deleteLink('${link.id}')">Delete</button>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error loading links:', error);
                document.getElementById('linksContainer').innerHTML = `
                    <div class="alert alert-error">Error loading links. Please try again.</div>
                `;
            }
        }
        
        // Add new link
        document.getElementById('linkForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('linkTitle').value.trim();
            const url = document.getElementById('linkUrl').value.trim();
            
            if (!title || !url) {
                showAlert('Please fill in all fields', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/links`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title, url })
                });
                
                if (response.ok) {
                    showAlert('Link added successfully!');
                    document.getElementById('linkForm').reset();
                    loadLinks(); // Reload the list
                } else {
                    throw new Error('Failed to add link');
                }
                
            } catch (error) {
                console.error('Error adding link:', error);
                showAlert('Error adding link. Please try again.', 'error');
            }
        });
        
        // Delete link
        async function deleteLink(id) {
            if (!confirm('Are you sure you want to delete this link?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/links/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showAlert('Link deleted successfully!');
                    loadLinks(); // Reload the list
                } else {
                    throw new Error('Failed to delete link');
                }
                
            } catch (error) {
                console.error('Error deleting link:', error);
                showAlert('Error deleting link. Please try again.', 'error');
            }
        }
        
        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Load links when page loads
        loadLinks();
    </script>
</body>
</html>
